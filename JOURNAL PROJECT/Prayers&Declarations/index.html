  <style>/* ===== Landing Page Container ===== */
.landing-page {
  text-align: center;
  padding: 5rem 2rem;
  background: linear-gradient(135deg, #1e3c72, #2a5298); /* deep blue gradient */
  color: #ffffff;
  min-height: 100vh;
  border-radius: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* ===== Heading ===== */
.landing-page h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
}

/* ===== Description ===== */
.landing-description {
  font-size: 1.2rem;
  margin-bottom: 3rem;
  font-style: italic;
  line-height: 1.6;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  color: #dbe9fc;
}

/* ===== Cards Container ===== */
.landing-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

/* ===== Individual Verse Buttons ===== */
.landing-card {
  display: block;
  padding: 25px 35px;
  background: linear-gradient(145deg, #4facfe, #00f2fe); /* light blue gradient */
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  border-radius: 20px;
  text-align: center;
  font-size: 1.1rem;
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

/* Hover Effect */
.landing-card:hover {
  transform: translateY(-6px) scale(1.05);
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  background: linear-gradient(145deg, #00f2fe, #4facfe);
}</style>
